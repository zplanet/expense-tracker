@import tags._
@(user: String)

<!DOCTYPE html>

<html ng-app="ExpenseTrackerApp">
<head>
  @head()
</head>
<body ng-controller="MainController" ng-init="user = '@user'">

  @menu()

  <div class="alert alert-danger fade" ng-class="{in: errorMessage !== ''}" role="alert">{{errorMessage}}</div>
  <div class="alert alert-warning fade" ng-class="{in: warningMessage !== ''}" role="alert">{{warningMessage}}</div>

  <div class="container">

	<div class="table-responsive">

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Amount</th>
					<th>Note</th>
				</tr>
			</thead>
			<tbody>
        <tr ng-repeat="exp in expenses">
          <td>{{exp.date | date:'yyyy-MM-dd'}}</td>
          <td>{{exp.amount | currency}}</td>
          <td>{{exp.note}}</td>
        </tr>
			</tbody>
		</table>
	</div>

  </div>

  @js()
  <script src="@routes.Assets.at("javascripts/report.js")" type="text/javascript"></script>
</body>
</html>
