@import tags._
<!DOCTYPE html>

<html ng-app="ExpenseTrackerApp">
<head>
  @head()
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signup.css")">
</head>
<body ng-controller="MainController">

  @menu("signup")

  <div class="container">

    <div class="alert alert-danger fade" ng-class="{in: errorMessage !== ''}" role="alert">{{errorMessage}}</div>
    <div class="alert alert-success fade" ng-class="{in: successMessage !== ''}" role="alert">{{successMessage}}</div>

    <form class="form-signup" ng-submit="signup()">
      <h2 class="form-signup-heading">Please sign up</h2>
  
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
  
      <label for="password1" class="sr-only">Password</label>
      <input type="password" id="password1" ng-model="password1" class="form-control" placeholder="Password" required>

      <label for="password2" class="sr-only">Password</label>
      <input type="password" id="password2" ng-model="password2" class="form-control" placeholder="Confirm Password" required>
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

  </div> <!-- /container -->

  @js()
  <script src="@routes.Assets.at("javascripts/signup.js")" type="text/javascript"></script>
</body>
</html>
