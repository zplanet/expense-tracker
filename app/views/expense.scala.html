@(user: String)

<!DOCTYPE html>

<html ng-app="ExpenseTrackerApp">
<head>
	<title>Expense Tracker</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body ng-controller="MainController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.index">Expense Tracker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">@user<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="@routes.Application.logout">Logout</a></li>
            </ul>
          </li>
          <li><a href="@routes.Application.expense">Expense</a></li>
          <li><a href="">Report</a></li>
          <li><a href="">Graph</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div class="alert alert-danger fade" ng-class="{in: errorMessage !== ''}" role="alert">{{errorMessage}}</div>
  <div class="alert alert-success fade" ng-class="{in: successMessage !== ''}" role="alert">{{successMessage}}</div>

  <div class="container">

    <form class="form-expense" action="expense.php" method="post">

      <h2 class="form-expense-heading">Expense</h2>
  
      <label for="amount" class="sr-only">Amount</label>
      <input type="number" id="amount" name="amount" step="any" class="form-control" placeholder="$0.00" required autofocus>

      <label for="date" class="sr-only">Date</label>
      <input type="date" id="date" name="date" class="form-control" required>

      <label for="note" class="sr-only">Note</label>
      <input type="text" id="note" name="note" class="form-control" placeholder="Note(optional)">
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>

    </form>

  </div>

  <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
</body>
</html>
