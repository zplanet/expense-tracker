<!DOCTYPE html>

<html ng-app="ExpenseTrackerApp">
<head>
	<title>Expense Tracker</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signup.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body ng-controller="MainController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.index()">Expense Tracker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        	<li><a href="@routes.Application.signup()">hello</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div class="container">

    <form class="form-signup" ng-submit="signup()">
      <h2 class="form-signup-heading">Please sign up</h2>
  
      <label for="email" class="sr-only">Email address</label>
      <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
  
      <label for="password1" class="sr-only">Password</label>
      <input type="password" name="password1" ng-model="password1" class="form-control" placeholder="Password" required>

      <label for="password2" class="sr-only">Password</label>
      <input type="password" name="password2" ng-model="password2" class="form-control" placeholder="Confirm Password" required>
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

  </div> <!-- /container -->

  <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/signup.js")" type="text/javascript"></script>
</body>
</html>
