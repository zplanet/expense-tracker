@import tags._
@(user: String)

<!DOCTYPE html>

<html ng-app="ExpenseTrackerApp">
<head>
  @head()
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/expense.css")">
</head>
<body ng-controller="MainController" ng-init="user = '@user'">

  @menu()

  <div class="alert alert-danger fade" ng-class="{in: errorMessage !== ''}" role="alert">{{errorMessage}}</div>
  <div class="alert alert-success fade" ng-class="{in: successMessage !== ''}" role="alert">{{successMessage}}</div>

  <div class="container">

    <form class="form-expense" ng-submit="add()">

      <h2 class="form-expense-heading">Expense</h2>
  
      <label for="date" class="sr-only">Date</label>
      <input type="date" id="date" name="date" class="form-control" required ng-model="date">

      <label for="amount" class="sr-only">Amount</label>
      <input type="number" id="amount" name="amount" step="any" class="form-control" placeholder="$0.00" required autofocus ng-model="amount">

      <label for="note" class="sr-only">Note</label>
      <input type="text" id="note" name="note" class="form-control" placeholder="Note(optional)" ng-model="note">
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>

    </form>

  </div>

  @js()
  <script src="@routes.Assets.at("javascripts/expense.js")" type="text/javascript"></script>
</body>
</html>
